{% extends "base.html" %}

{% block header %}
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('svbrdf.static', filename='css/svbrdf_list.css') }}" />
{% endblock %}


{% block contents %}
    <h1>{{ svbrdf.name }}</h1>
    <div id="rendering-list" class="list-table-container">
        <table id="rendering-table" class="list-table table table-striped">
        <tbody>
        <tr>
            <th>ID</th>
            <th>Image</th>
        </tr>
        {% for rendering in renderings %}
            <tr>
                <td>{{ rendering.id }}</td>
                <td>
                    <img class='blob'
                         src="{{ url_for('svbrdf.rendering_image',
                                         rendering_id=rendering.id) }}" />
                </td>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    </div>
{% endblock %}
